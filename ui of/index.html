<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">

</head>
<body>
    <div class="container">
        <div class="img"><img src="../UI/elon-musk-twitter.jpg" alt="Elon-Musk"></div>

                <div class="heading1"><span class="spanh1"><h1>Heading 1</h1></span></div>

                    <span class="span">?</span>

            </div>

            <div class="items" id="item-2">

                    <img src="../UI/elon-musk-twitter.jpg" alt="img">
                </div>
                            

            </div>
            <div class="items" id="item-3">
                <div class="heading4"><h4>Heading 4</h4></div>
                <div class="icon">
                    <div class="rectangle"><div class="tri"></div></div>

        </div>
